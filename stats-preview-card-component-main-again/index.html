<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="textBox">
        <div class="introText">
          <h1>
            Get <span id="insight">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="statsContainer">
          <div class="companies">
            <h3>10k+</h3>
            <span>companies</span>
          </div>
          <div class="templates">
            <h3>314</h3>
            <span>templates</span>
          </div>
          <div class="queries">
            <h3>12m+</h3>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="img-component">
        <img src="images/image-header-desktop.jpg" alt="people in an office" />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="mailto:1nuitpour7jour@gmail.com" target="_blank"
        >Jean-Marc Demay</a
      >.
    </div>
  </body>
</html>
