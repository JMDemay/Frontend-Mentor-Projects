<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h3>Your Result</h3>
        <div class="number">
          <h1>76</h1>
          <p class="hundred">of 100</p>
        </div>

        <h2>Great</h2>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h4>Summary</h4>

        <div class="reaction">
          <p id="name">
            <img src="assets/images/icon-reaction.svg" alt="" />Reaction
          </p>
          <p id="score"><strong>80</strong>/100</p>
        </div>

        <div class="memory">
          <p id="name">
            <img src="assets/images/icon-memory.svg" alt="" />Memory
          </p>
          <p id="score"><strong>92</strong>/100</p>
        </div>

        <div class="verbal">
          <p id="name">
            <img src="assets/images/icon-verbal.svg" alt="" />Verbal
          </p>
          <p id="score"><strong>61</strong>/100</p>
        </div>

        <div class="visual">
          <p id="name">
            <img src="assets/images/icon-visual.svg" alt="" />Visual
          </p>
          <p id="score"><strong>72</strong>/100</p>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="mailto:1nuitpour7jour@gmail.com" target="_blank"
        >Jean-Marc Demay</a
      >.
    </div>
  </body>
</html>
